<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Currency Exchanger</h1>
  </div>
  <div class="container">
    <form id="exchange">
      <div class="card">
        <label for="amount">Enter exchange amount:</label>
        <input type="number" id="amount">
      </div>
      <div class="card">
        <label for="currency-from">Enter currency to exchange from:</label>
        <select name="currency-from" id="currency-from">
          <option value="USD">United States Dollar</option>
          <option value="AUD">Austrailian Dollar</option>
          <option value="BGN">Bulgarian Lev</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="CHF">Swiss Franc</option>
          <option value="CNY">Chinese Yuan</option>
          <option value="EGP">Egyptian Pound</option>
          <option value="EUR">Euro</option>
          <option value="GBP">Pound Sterling</option>
        </select>
        <label for="currency-to">Enter currency to exchange to:</label>
        <select name="currency-to" id="currency-to">
          <option value="USD">United States Dollar</option>
          <option value="AUD">Austrailian Dollar</option>
          <option value="BGN">Bulgarian Lev</option>
          <option value="CAD">Canadian Dollar</option>
          <option value="CHF">Swiss Franc</option>
          <option value="CNY">Chinese Yuan</option>
          <option value="EGP">Egyptian Pound</option>
          <option value="EUR">Euro</option>
          <option value="GBP">Pound Sterling</option>
        </select>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <div class="card">
      <div id="output"></div>
    </div>
    <div class="card">
      <div id="showError"></div>
    </div>
  </div>
</body>
</html>
